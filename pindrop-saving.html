<polymer-element name="pindrop-saving">
  <template>
    <style>
     #saving {
       width: 100%;
       height: 100%;
       background: #51bb82;
     }

     .container {
       width: 360px;
       margin: 0 auto;
       text-align: center;
       color: #fff;
     }

     #logo {
       margin-top: 140px;
     }

     @-webkit-keyframes bounce {
       0%, 20%, 53%, 80%, 100% {
	 -webkit-transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
	 transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
	 -webkit-transform: translate3d(0,0,0);
	 transform: translate3d(0,0,0);
       }

       40%, 43% {
	 -webkit-transition-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
	 transition-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
	 -webkit-transform: translate3d(0, -30px, 0);
	 transform: translate3d(0, -30px, 0);
       }

       70% {
	 -webkit-transition-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
	 transition-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
	 -webkit-transform: translate3d(0, -15px, 0);
	 transform: translate3d(0, -15px, 0);
       }

       90% {
	 -webkit-transform: translate3d(0,-4px,0);
	 transform: translate3d(0,-4px,0);
       }
     }

     @keyframes bounce {
       0%, 20%, 53%, 80%, 100% {
	 -webkit-transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
	 transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
	 -webkit-transform: translate3d(0,0,0);
	 -ms-transform: translate3d(0,0,0);
	 transform: translate3d(0,0,0);
       }

       40%, 43% {
	 -webkit-transition-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
	 transition-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
	 -webkit-transform: translate3d(0, -30px, 0);
	 -ms-transform: translate3d(0, -30px, 0);
	 transform: translate3d(0, -30px, 0);
       }

       70% {
	 -webkit-transition-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
	 transition-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
	 -webkit-transform: translate3d(0, -15px, 0);
	 -ms-transform: translate3d(0, -15px, 0);
	 transform: translate3d(0, -15px, 0);
       }

       90% {
	 -webkit-transform: translate3d(0,-4px,0);
	 -ms-transform: translate3d(0,-4px,0);
	 transform: translate3d(0,-4px,0);
       }
     }

     .bounce {
       -webkit-animation: bounce 3s infinite;
       animation-name: bounce;
       -webkit-transform-origin: center bottom;
       -ms-transform-origin: center bottom;
       transform-origin: center bottom;
     }

     #done {
       display: table;
       background: #fff;
       color: #51bb82;
       margin: 40px 100px;
       width: 160px;
       height: 160px;
       border-radius: 300px;
       padding: 0;
       text-align: center;
     }

     #done core-icon {
       display: table-cell;
       text-align: center;
       vertical-align: middle;
     }

     #done core-icon svg {
       margin: 0 auto;
     }

     .hidden {
       display: none !important;
     }

    </style>
    <div id="saving">
      <div class="container">

	<core-icon size="100" class="bounce" id="logo" icon="maps:place"></core-icon>

	<div id="done" class="hidden">
	  <core-icon size="100" icon="check"></core-icon>
	</div>


	<p id="message">Adding Pin...</p>
	<p id="share" class="hidden">
	  <core-icon size="32" id="facebook" icon="social:post-facebook"></core-icon>
	  <core-icon size="32" id="twitter" icon="social:post-twitter"></core-icon>
	  <core-icon size="32" id="gplius" icon="social:post-gplus"></core-icon>
	</p>
      </div>
    </div>
  </template>
  <script>
   Polymer( 'pindrop-saving', {
     ready: function () {

     }
   } );
  </script>
</polymer-element>
